<template>
    <div class="slds-var-p-around_small">
        <p>
            <lightning-input type="search" placeholder="Building Name" data-id="building_name"
                onkeypress={contractDatahandler} required></lightning-input>
        </p>
        <ul>
            <template for:each={buildingList} for:item="building">
                <li key={building.Id}>
                    <a data-id={building.Id} onclick={setBuildingId}>{building.Name} -
                        {building.Contact_Name__c}</a>
                </li>
            </template>
        </ul>
        <template if:true={isFlat}>
            <lightning-radio-group label="Choose your flat" options={flatOptions} onchange={contractDatahandler}
                required></lightning-radio-group>
        </template>
    </div>
</template>
